<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <div class="display">
                <input id="display" type="text" placeholder="0" readonly>
            </div>
            <div class="mid">
                <div class="mid-1">
                    <div class="mid-1-item-1">
                        <h2>JAYWEB</h2>
                        <h3>CD-8185</h3>
                    </div>
                    <div class="mid-1-item-2">
                        <h3>SIMPLE DESIGN CALCULATOR</h3>
                    </div>
                    
                </div>
                <div class="mid-2">
                    <div class="mid-2-item-1">
                        <h1>8</h1>
                        <h3>DIGITS</h3>
                    </div>
                    <div class="mid-2-item-2">
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button value='%' class="operator rounded-btn">%</button>
                <button class="value-btn" value="7">7</button>
                <button class="value-btn" value="8">8</button>
                <button class="value-btn" value="9">9</button>
                <button value="÷" class="operator rounded-btn">÷</button>
                <button value="√" class="operator rounded-btn">√</button>
                <button class="value-btn" value="4">4</button>
                <button class="value-btn" value="5">5</button>
                <button class="value-btn" value="6">6</button>
                <button value="×" class="operator rounded-btn">×</button>
                <button class="rounded-btn ce btn" id="delete-btn">DEL</button>
                <button class="value-btn" value="1">1</button>
                <button class="value-btn" value="2">2</button>
                <button class="value-btn" value="3">3</button>
                <button value="-" class="operator rounded-btn">-</button>
                <button id="clear" class="rounded-btn ac">AC</button>
                <button class="value-btn" value="0">0</button>
                <button class="value-btn" value=".">.</button>
                <button id="calculate-btn">=</button>
                <button value="+" class="operator rounded-btn plus">+</button>
                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
